<section class="min-h-screen bg-linear-to-b from-cyan-100 to-blue-200">

  <header class="hero bg-primary text-white py-6 px-4">
    <div class="container mx-auto flex flex-col sm:flex-row items-center sm:items-center justify-between gap-2">
      <div class="text-center sm:text-left">
        <h1 class="text-4xl font-bold text-black mt-1">Pokédex</h1>
        <p class="text-xl mt-2 text-zinc-800">Total de Pokémon: <span class="font-bold">{{ total() }}</span></p>
      </div>
      <div class="mt-2 sm:mt-0">
        <button class="btn btn-sm text-black bg-transparent border-transparent hover:bg-gray-100" (click)="goToFirstPage()" [disabled]="offset() === 0" title="Ir a la primera página">Inicio</button>
      </div>
    </div>
  </header>

  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <span class="loading loading-spinner loading-lg text-primary"></span>
    </div>
  }

  @if (pokemonData(); as data) {
    <div class="container mx-auto px-4 py-8">

      <ul class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        @for (pokemon of items(); track pokemon.name) {
          <li class="h-full">
            <article class="p-4 card card-compact bg-base-100 shadow-lg hover:shadow-xl transition-shadow cursor-pointer h-full rounded-2xl border border-blue-500">
              <figure class="text-center py-4">
                @if (pokemon.image) {
                  <img [src]="pokemon.image" [alt]="pokemon.name" class="w-32 h-32 object-contain mx-auto" />
                } @else {
                  <div class="w-32 h-32 bg-gray-200 rounded-lg mx-auto flex items-center justify-center">
                    <span class="text-gray-400">Sin imagen</span>
                  </div>
                }
              </figure>
              <div class="card-body">
                <h3 class="card-title text-lg capitalize">{{ pokemon.name }}</h3>
                <div class="card-actions justify-end mt-4">
                  <button
                    class="btn btn-sm btn-primary w-full"
                    (click)="goToDetail(pokemon.url)"
                  >
                    Ver detalle del pokemon
                  </button>
                </div>
              </div>
            </article>
          </li>
        }
      </ul>


      <div class="flex justify-center gap-4 mt-8 pb-8 items-center">
        <button
          class="btn btn-outline"
          (click)="jumpBackward5()"
          [disabled]="offset() === 0"
          title="Saltar 5 páginas hacia atrás"
        >
          « -5
        </button>

        <button
          class="btn btn-outline"
          (click)="prev()"
          [disabled]="offset() === 0"
        >
          ← Anterior
        </button>

        <span class="flex items-center px-4 font-semibold">
          Página {{ (offset() / limit) + 1 }}
        </span>

        <button
          class="btn btn-primary"
          (click)="next()"
          [disabled]="offset() + limit >= total()"
        >
          Siguiente →
        </button>

        <button
          class="btn btn-primary"
          (click)="jumpForward5()"
          [disabled]="offset() >= lastPageStart()"
          title="Saltar 5 páginas hacia adelante"
        >
          +5 »
        </button>
      </div>
    </div>
  }
</section>
